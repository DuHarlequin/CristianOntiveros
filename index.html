<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristian Eduardo Ontiveros Castillo - Portafolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <!-- Sección de bienvenida -->
        <section id="inicio">
            <h1>Bienvenido a mi Portafolio</h1>
            <p>Soy Cristian Eduardo Ontiveros Castillo, un desarrollador apasionado por el software y el aprendizaje continuo.</p>
        </section>

        <!-- Sección de Tecnologías -->
        <section id="tecnologias">
            <h2>Tecnologías</h2>

            <div class="progress-container">
                <!-- HTML -->
                <div class="progress-item">
                    <span>HTML</span>
                    <div class="progress-bar">
                        <div class="progress" data-percent="90">
                            <span class="percent">90%</span>
                        </div>
                    </div>
                </div>

                <!-- CSS -->
                <div class="progress-item">
                    <span>CSS</span>
                    <div class="progress-bar">
                        <div class="progress" data-percent="85">
                            <span class="percent">85%</span>
                        </div>
                    </div>
                </div>

                <!-- JavaScript -->
                <div class="progress-item">
                    <span>JavaScript</span>
                    <div class="progress-bar">
                        <div class="progress" data-percent="80">
                            <span class="percent">80%</span>
                        </div>
                    </div>
                </div>

                <!-- C# -->
                <div class="progress-item">
                    <span>C#</span>
                    <div class="progress-bar">
                        <div class="progress" data-percent="75">
                            <span class="percent">75%</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script> <!-- Se enlaza el archivo app.js -->
</body>
</html>
