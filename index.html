<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristian Eduardo Ontiveros Castillo - Portafolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <!-- Sección de bienvenida -->
        <section id="inicio">
            <h1>Bienvenido a mi Portafolio</h1>
            <p>Soy Cristian Eduardo Ontiveros Castillo, un desarrollador apasionado por el software y el aprendizaje continuo.</p>
        </section>

        <!-- Sección de Tecnologías -->
        <section id="tecnologias">
            <h2>Tecnologías</h2>

            <div class="progress-container">
                <!-- HTML -->
                <div class="progress-item">
                    <span>HTML <span class="percent" data-percent="90">90%</span></span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 90%;"></div>
                    </div>
                </div>

                <!-- CSS -->
                <div class="progress-item">
                    <span>CSS <span class="percent" data-percent="85">85%</span></span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 85%;"></div>
                    </div>
                </div>

                <!-- JavaScript -->
                <div class="progress-item">
                    <span>JavaScript <span class="percent" data-percent="80">80%</span></span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 80%;"></div>
                    </div>
                </div>

                <!-- C# -->
                <div class="progress-item">
                    <span>C# <span class="percent" data-percent="75">75%</span></span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 75%;"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script> <!-- Se enlaza el archivo app.js -->
</body>
</html>
